<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <video id="video" controls autoplay="true" preload="auto">
                <source src="" type="video/mp4" />
            </video>
            <video hidden id="videoDetails" src=""></video>

            <div
                class="menu-button"
                id="menu-button"
                onclick="myFunction(this)"
            >
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

            <div id="mySidenav" class="sidenav">
                <div class="menu-tab">
                    <div class="tab">
                        <button
                            class="tablinks"
                            onclick="openCity(event, 'list')"
                        >
                            Track
                        </button>
                        <button
                            class="tablinks"
                            onclick="openCity(event, 'folder')"
                        >
                            Folder
                        </button>
                    </div>
                    <div id="list" class="container_list tabcontent">
                        <div id="title_list" class="title_list">List</div>
                        <div class="reproducer-list list"></div>
                    </div>
                    <div id="folder" class="tabcontent">
                        <div id="list_folder" class="folder-list">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/htmlElements.js"></script>
    <script src="./js/index.js"></script>
    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(
                    " active",
                    ""
                );
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</html>
